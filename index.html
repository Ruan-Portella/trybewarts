<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts</title>
</head>
<body>
    <header class="header">
        <img class= "trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="password" id="password" name="password" placeholder="Senha">
            <button id="getIn">Entrar</button>
        </form>
    </header>
    <main class="main">
        <form action="" id="evaluation-form">
            <div id="forms">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
            <input type="text" id="input-email" placeholder="Email">
            <select name="casas" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </div>
        <label for="family" id="label-family">Qual sua família?</label><br>
            <input type="radio" name="family" value="Frontend">
            <label for="">Frontend</label><br>
            <input type="radio" name="family" value="Backend">
            <label for="">Backend</label><br>
            <input type="radio" name="family" value="FullStack">
            <label for="">FullStack</label><br>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" class="subject" value="HoFs">
        <input type="checkbox" class="subject" value="Jest">
        <input type="checkbox" class="subject" value="Promises">
        <input type="checkbox" class="subject" value="React">
        <input type="checkbox" class="subject" value="SQL">
        <input type="checkbox" class="subject" value="Python">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label><br>
        <div id="feedback">
            <input type="radio" name="rate" value="1">
            <label for="">1</label><br>
            <input type="radio" name="rate" value="2">
            <label for="">2</label><br>
            <input type="radio" name="rate" value="3">
            <label for="">3</label><br>
            <input type="radio" name="rate" value="4">
            <label for="">4</label><br>
            <input type="radio" name="rate" value="5">
            <label for="">5</label><br>
            <input type="radio" name="rate" value="6">
            <label for="">6</label><br>
            <input type="radio" name="rate" value="7">
            <label for="">7</label><br>
            <input type="radio" name="rate" value="8">
            <label for="">8</label><br>
            <input type="radio" name="rate" value="9">
            <label for="">9</label><br>
            <input type="radio" name="rate" value="10">
            <label for="">10</label><br>
        </div>
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <div id="counte">
        <i id="counter">500</i>
        <i>/500</i>
        </div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" id="agreement">
            <button type="submit" id="submit-btn" disabled="disabled" >Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
